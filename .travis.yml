language: node_js

sudo: false

node_js:
  - "stable"

before_script:
  - "npm update -g npm"
  - "export DISPLAY=:99.0"
  - "export TZ=Europe/Warsaw"
  - "sh -e /etc/init.d/xvfb start"

after_success:
  - npm run coverage
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < coverage/lcov.info
